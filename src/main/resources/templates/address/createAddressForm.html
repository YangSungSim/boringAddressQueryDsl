<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:if="${update} == 'false'" role="form" action="/address/new" th:object="${addressForm}" method="post">

        <div class="form-group">
            <label th:for="name">이름</label>

            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${field.containsKey('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${field.containsKey('name')}" th:text="${field['name']}">Incorrect name</p>

        </div>
        <div class="form-group">
            <label th:for="age">나이</label>
            <input type="number" th:field="*{age}" class="form-control" placeholder="나이를 입력하세요"
                   th:class="${field.containsKey('age')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${field.containsKey('age')}" th:text="${field['age']}">Incorrect age</p>
        </div>
        <div class="form-group">
            <label th:for="phone">전화번호</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호를 입력하세요"
                   th:class="${field.containsKey('phone')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${field.containsKey('phone')}" th:text="${field['phone']}">Incorrect phone</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form th:if="${update} == 'true'" role="form" action="/address/update" th:object="${addressForm}" method="post">
        <div class="form-group">
            <input type="text" readonly=true th:field="*{id}" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="name">이름</label>

            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${field.containsKey('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${field.containsKey('name')}" th:text="${field['name']}">Incorrect name</p>

        </div>
        <div class="form-group">
            <label th:for="age">나이</label>
            <input type="number" th:field="*{age}" class="form-control" placeholder="나이를 입력하세요"
                   th:class="${field.containsKey('age')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${field.containsKey('age')}" th:text="${field['age']}">Incorrect age</p>
        </div>
        <div class="form-group">
            <label th:for="phone">전화번호</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호를 입력하세요"
                   th:class="${field.containsKey('phone')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${field.containsKey('phone')}" th:text="${field['phone']}">Incorrect phone</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
